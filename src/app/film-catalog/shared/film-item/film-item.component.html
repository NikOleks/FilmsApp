<mat-card class="example-card">
    <mat-card-header class="header-card">
      <mat-card-title class="title-card" >{{filmItem.name}}</mat-card-title>
      <mat-card-subtitle class="subtitle-card">
            <span class="left_align">
                Рейтинг: {{filmItem.rating}}
            </span>
            <span class="right_align">
                Релиз: {{filmItem.year}}
            </span>
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{filmItem.imgUrl}}" alt={{filmItem.name}}>
    <mat-card-content>
        {{filmItem.description}}
    </mat-card-content>
