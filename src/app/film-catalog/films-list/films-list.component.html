<div *ngIf="isNoResult" class="noResult-container">
  <div class="img-container">
    <img src="../../../assets/noResult.png">
  </div>
  <div class="message-container">По Вашему запросу ничего не найдено. Попробуйте изменить запрос поиска</div>
</div>

<div fxLayout="row wrap" fxLayout.lt-sm="column" fxLayoutGap="20px" fxLayoutAlign="flex-start" class="list-container">
  <ng-container *ngFor="let film of films">
    <app-film-item fxFlex="0 1 calc(20%-20px)" fxFlex.lt-md="0 1 calc(50% - 20px)" fxFlex.lt-sm="100%" [filmItem]="film" (changeFavorite)="updateFavoriteList($event)"></app-film-item>
  </ng-container>
</div>
